<VirtualHost *:80>
        ServerName portal.lideresistemas.com.br
        DirectoryIndex index.html index.php
        ServerAdmin suporte@lideresistemas.com.br
        DocumentRoot /var/www/html/portal-default/public/
        ServerAlias %1.%2.dev
        <Directory /var/www/html/portal-default/public/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride all
                Order allow,deny
                allow from all
        </Directory>
        RewriteEngine On
        SetEnv APPLICATION_ENV "development"
        LogLevel debug
</VirtualHost>
